<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="img/favicon.ico" rel="shortcut icon" type="img/jpeg">
  <link rel="stylesheet" href="fonts/buffon/stylesheet.css" type="text/css" media="all">
  <link rel="stylesheet" href="fonts/munson/stylesheet.css" type="text/css" media="all">
  <link rel="stylesheet" href="fonts/supermagic/stylesheet.css" type="text/css" media="all">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="colors.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles.css" rel="stylesheet" type="text/css" media="all">
  <title>Contact Echo Echo Recording</title>
</head>

  <body class="bg-color-pink text-color-black font-munson-italic hyphens-auto">

    <section
      class="text-color-yellow bg-color-red h-18 sm:h-20 w-full flex flex-row justify-between items-end pr-4 pl-3 pb-4 sticky top-0 z-10"
      id="header">
      <a href="index.html" class=""><img class="h-10 sm:h-13" src="img/echoecho_horiz_text.png" alt="Echo Echo's logo"></a>
      <div class="flex flex-row uppercase sm:text-lg md:text-2xl font-buf-bold">
        <a class="ml-8" href="about.html">About</a>
        <a class="ml-8" href="contact.html">Contact</a>
      </div>
    </section>

    <section id="contact" class="">
      <h1>Contact Us</h1>

      <img src="" alt="">
      <img src="" alt="">

      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>

      <img src="img/echoecho_logo.jpg" alt="Echo Echo's logo">
      <!-- map showing the location here -->
    </section>

    <section id="footer" class="bottom-full bg-color-red text-color-yellow h-20 w-full">
      <div class="container flex flex-row justify-between items-center p-4 mx-auto h-full">
        <p class="font-mont uppercase text-3xl"><a href="contact.html">Book a tour!</a></p>
        <div class="flex flex-row justify-center items-center space-x-2">
          <a href="https://www.instagram.com/echoechorecording" target="_blank"><img class="rounded-full bg-color-olive"
              src="img/instagram_white_28dp.png" alt="Instagram"></a>
          <a href="https://www.facebook.com/echoechopdx" target="_blank"><img class="rounded-full bg-color-olive"
              src="img/facebook_white_28dp.png" alt="Facebook"></a>
          <a href="https://www.youtube.com/echoechorecording" target="_blank"><img class="rounded-full bg-color-olive"
              src="img/youtube_white_28dp.png" alt="YouTube"></a>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
